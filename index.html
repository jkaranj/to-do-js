<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO-LIST</title>
        <!-- <link rel="stylesheet" href="./icon/all.css"> -->
        <link rel="stylesheet" href="./icon/fontawesome.css">
        <!-- <link rel="stylesheet" href="./icon/font-awesome.css"> -->
        <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <div class="container">

            
            <div class="header">
                <div class="clear">
                    <i class="fa fa-sync"></i>
                    <!-- <i class="fa fa-sync-alt"></i> -->
                </div>
                <div id="date"></div>
            </div>
            
            
            <div class="butts">
                <input type="button" value="ALL">
                <input type="button" value="PENDING">
                <input type="button" value="DONE">
            </div>
            
            
            <div class="content">
                <ul id="list">
                    <!-- <li class="item">
                        <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                        <p class="text">make coffee</p>
                        <i class="fa fa-trash de" job="delete" id="0"></i>
                    </li> -->
                </ul>
            </div>
            
            
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>


        </div>
       
        
        <script src="app.js"></script>
    </body>




</html>
